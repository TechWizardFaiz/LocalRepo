<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>My Simple Web Page</header>

<main>
    <h2>Welcome to My Website</h2>
    <p>This is a simple webpage using HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
</main>

<script>
    function showMessage() {
        document.getElementById('message').innerText = "Hello, Faizan Khan! Welcome to the Web Development World!";
    }
</script>

</body>
</html>
